name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: brokeyourbike/go-mockery-action@v0.1
        with:
          mockery-version: '2.23.1'
      - run: mockery --all --keeptree
      - uses: dominikh/staticcheck-action@v1
        with:
          version: "2023.1"
          install-go: false